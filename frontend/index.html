
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat City Cost of Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4 text-center">Gujarat City Cost of Living</h1>
        <p class="text-center text-gray-600 mb-6">Select a city to view forecast and liveability data</p>
        
        <div class="mb-6">
            <select class="w-full p-3 rounded border border-gray-300" id="citySelector">
                <option disabled selected>Select a City</option>
                <option>Ahmedabad</option>
                <option>Amreli</option>
                <option>Anand</option>
                <option>Aravalli</option>
                <option>Banaskantha</option>
                <option>Bharuch</option>
                <option>Bhavnagar</option>
                <option>Botad</option>
            </select>
        </div>

        <div id="results" class="bg-white p-5 rounded shadow-md">
            <p class="text-gray-500 text-center">City data will appear here.</p>
        </div>
    </div>
</body>
</html>
